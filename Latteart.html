        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function(e) {
                        $('#imageResult').attr('src', e.target.result);
                        // $('.qrcode ').attr('src', e.target.result);
                        $('.qrcode ').css('backgroundImage', `url('${ e.target.result}')`);
                    };
                    reader.readAsDataURL(input.files[0]);
                }
            }

            $(function() {
                $('#upload').on('change', function() {
                    readURL(input);
                });
            });

            $('#fname').on('input', function() {
                $('.fnamePlace').html($(this).val())
            })
            $('#lname').on('input', function() {
                $('.khNamePlace').html($(this).val())
            })
            $('#date').on('change', function() {
                    $('.datePlace').html(moment($(this).val()).locale('km').format('DD MMMM YYYY'))
                    $('.datePlaceEn').html(moment($(this).val()).format('DD MMMM YYYY'))
                })

            function printDiv(elem) {
                var mywindow = window.open();
                var content = document.getElementById(elem).innerHTML;
                var realContent = document.body.innerHTML;
                mywindow.document.write(content);
                mywindow.document.close(); // necessary for IE >= 10
                mywindow.focus(); // necessary for IE >= 10*/
                mywindow.print();
                document.body.innerHTML = realContent;
                mywindow.close();
                return true;
            }
